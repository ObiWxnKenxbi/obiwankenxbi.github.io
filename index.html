<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <style>
    /* Basic styling for demonstration */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }
    .profile {
      flex: 1;
      max-width: 30%;
    }
    .profile img {
      max-width: 100%;
      border-radius: 50%;
    }
    .contact-info {
      flex: 1;
      max-width: 30%;
    }
    .contact-info ul {
      list-style: none;
      padding: 0;
    }
    .contact-info li {
      margin-bottom: 8px;
    }
    .contact-info a {
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
    }
    .contact-info a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="path_to_your_image.jpg" alt="Your Photo">
    </div>
    <div class="contact-info">
      <h2>Contact Information</h2>
      <ul>
        <li>Email: your_email@example.com</li>
        <li>
          <a href="link_to_your_linkedin_profile">
            <img src="linkedin_icon.png" alt="LinkedIn"> LinkedIn
          </a>
        </li>
        <li>
          <a href="link_to_your_github_profile">
            <img src="github_icon.png" alt="GitHub"> GitHub
          </a>
        </li>
        <li>
          <a href="link_to_your_instagram_profile">
            <img src="instagram_icon.png" alt="Instagram"> Instagram
          </a>
        </li>
        <li>Location: Barcelona, Spain</li>
      </ul>
    </div>
  </div>
  <!-- Additional sections can be added below -->
</body>
</html>
